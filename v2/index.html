<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fonts -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
            rel="stylesheet"
        />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- personal css -->
        <link rel="stylesheet" href="style.css" />
        <title>NEW WEATHER</title>
    </head>
    <body>
        <header class="p-3 mb-2 bg-primary bg-gradient text-light">
            <h1 class="text-center display-1">Weather Dashboard</h1>
            <p id="currentDay" class="lead mb-0 text-center"></p>
            <p id="currentTime" class="lead mb-0 text-center"></p>
        </header>

        <main
            class="p-5 d-flex flex-row flex-wrap justify-content-center align-items-start"
        >
            <!-- search section -->
            <!-- prettier-ignore -->
            <section class="col-12 col-xl-4 row p-4 d-flex flex-row flex-wrap justify-content-around" id="searchSection">
                <h6>City:</h6>
                <input class="class1 class2" id="cityInput">
                <hr>
                <h6>State:</h6>
                <input class="class1 class2" id="stateInput">
                <button class="class1 class2" id="submitLocation"><h2>submit</h2></button>
                <hr>
                <button class="class1 class2" id="clearBtn">Clear</button>
                <section id="cityList"></section>
            </section>
            <!-- display section -->
            <section class="col-12 col-xxl-8 px-4 pb-4 row">
                <container id="dataContainer" class="p-5">
                    <!-- add d-none class to each container -->
                    <container class="row text-center d-none" id="currentWeatherContainer">
                        <h2 class="p-1" id="locationName"></h2>
                        <div>
                            <h5 class="p-1">
                                Temperature: <span id="temperature"></span>
                            </h5>
                            <h5 class="p-1">
                                Humidity: <span id="humidity"></span>
                            </h5>
                            <h5 class="p-1">
                                Wind-Speed: <span id="windSpeed"></span>
                        </div>
                        </h5>
                    </container>
                    <!-- add d-none class to each container -->
                    <container id="forecastWeatherContainer"
                        class="d-flex flex-column justify-content-around d-none"
                    ><hr>
                        <div class="text-center p-2 fs-2 rounded">5-day Forecast</div>
                        <container class="d-flex flex-row flex-wrap justify-content-around">
                            <card
                                class="p-2 m-3 rounded border border-primary col-12 col-xxl-3"
                            >
                                <h5 class="p-1"><span id="date0"></span></h5>
                                <h5 class="p-1"><span id="icon0"></span></h5>
                                <h5 class="p-1">
                                    Temperature: <span id="temperature0"></span>
                                </h5>
                                <h5 class="p-1">
                                    Humidity: <span id="humidity0"></span>
                                </h5>
                                <h5 class="p-1">
                                    Wind-Speed: <span id="windSpeed0"></span>
                                </h5>
                            </card>
                            <card
                                class="p-2 m-3 rounded border border-primary col-12 col-xxl-3"
                            >
                                <h5 class="p-1"><span id="date1"></span></h5>
                                <h5 class="p-1"><span id="icon1"></span></h5>
                                <h5 class="p-1">
                                    Temperature: <span id="temperature1"></span>
                                </h5>
                                <h5 class="p-1">
                                    Humidity: <span id="humidity1"></span>
                                </h5>
                                <h5 class="p-1">
                                    Wind-Speed: <span id="windSpeed1"></span>
                                </h5>
                            </card>
                            <card
                                class="p-2 m-3 rounded border border-primary col-12 col-xxl-3"
                            >
                                <h5 class="p-1"><span id="date2"></span></h5>
                                <h5 class="p-1"><span id="icon2"></span></h5>
                                <h5 class="p-1">
                                    Temperature: <span id="temperature2"></span>
                                </h5>
                                <h5 class="p-1">
                                    Humidity: <span id="humidity2"></span>
                                </h5>
                                <h5 class="p-1">
                                    Wind-Speed: <span id="windSpeed2"></span>
                                </h5>
                            </card>
                            <card
                                class="p-2 m-3 rounded border border-primary col-12 col-xxl-3"
                            >
                                <h5 class="p-1"><span id="date3"></span></h5>
                                <h5 class="p-1"><span id="icon3"></span></h5>
                                <h5 class="p-1">
                                    Temperature: <span id="temperature3"></span>
                                </h5>
                                <h5 class="p-1">
                                    Humidity: <span id="humidity3"></span>
                                </h5>
                                <h5 class="p-1">
                                    Wind-Speed: <span id="windSpeed3"></span>
                                </h5>
                            </card>
                            <card
                                class="p-2 m-3 rounded border border-primary col-12 col-xxl-3"
                            >
                                <h5 class="p-1"><span id="date4"></span></h5>
                                <h5 class="p-1"><span id="icon4"></span></h5>
                                <h5 class="p-1">
                                    Temperature: <span id="temperature4"></span>
                                </h5>
                                <h5 class="p-1">
                                    Humidity: <span id="humidity4"></span>
                                </h5>
                                <h5 class="p-1">
                                    Wind-Speed: <span id="windSpeed4"></span>
                                </h5>
                            </card>
                    </container>
                </container>
            </section>
        </main>

        <!-- jquery & moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
