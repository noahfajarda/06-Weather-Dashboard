<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fonts -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
            rel="stylesheet"
        />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- personal css -->
        <link rel="stylesheet" href="style.css" />
        <title>NEW WEATHER</title>
    </head>
    <body>
        <header class="p-3 mb-2 bg-primary bg-gradient text-light">
            <h1 class="text-center display-1">Weather Dashboard</h1>
            <p id="currentDay" class="lead mb-0 text-center"></p>
            <p id="currentTime" class="lead mb-0 text-center"></p>
        </header>

        <main class="p-5 d-flex flex-row flex-wrap justify-content-center">
            <!-- search section -->
            <!-- prettier-ignore -->
            <section class="col-12 col-xl-4 row d-flex flex-row flex-wrap justify-content-around" id="searchSection">
                <input class="class1 class2" id="cityInput">
                <hr>
                <input class="class1 class2" id="stateInput">
                <button class="class1 class2" id="submitLocation"><h2>submit</h2></button>
                <button class="class1 class2" id="clearBtn">Clear</button>
                <section id="cityList"></section>
            </section>
            <!-- display section -->
            <section class="col-12 col-xl-8"></section>
        </main>

        <!-- jquery & moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
